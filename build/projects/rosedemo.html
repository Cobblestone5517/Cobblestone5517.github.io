  <style>
    * {
      box-sizing: border-box;
    }

    #verticalLine {
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #ebebeb;
      color: #FEFAF6;
      text-align: center;
      border-radius: 8px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: small;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #ebebeb transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    #title {
      background: linear-gradient(to right, #87ddb2, #8dcef3);
      background-clip: text;
      color: transparent;
      transition: all 0.5s;
    }
  </style>

  <script>
    let typed = new Typed('#typing', {
      strings: ['Software Developer', 'Frontend Developer', 'Student AI Researcher', 'Musician'],
      typeSpeed: 50,
      backSpeed: 50,
      backDelay: 3000,
      loop: true,
      preStringTyped: function(pos, self) {
        setTimeout(() => {
          showCorrespondingPlayer(self.strings[pos]);
        }, 0);
      }
    });
  
    document.querySelector("#copy").addEventListener("click", function(){
      let textToCopy = document.createElement('textarea');
      textToCopy.value = 'kjy11gold@gmail.com';  
      document.body.appendChild(textToCopy);
  
      textToCopy.select();
      textToCopy.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      document.body.removeChild(textToCopy);
    });
  
    // Function to show the corresponding player based on the displayed text
    function showCorrespondingPlayer(text) {
      let players = document.querySelectorAll("dotlottie-player");
  
      let playerToShow;
      if (text === 'Software Developer') {
        playerToShow = document.getElementById('player1');
      } else if (text === 'Frontend Developer') {
        playerToShow = document.getElementById('player2');
      } else if (text === 'Student AI Researcher') {
        playerToShow = document.getElementById('player3');
      } else if (text === 'Musician') {
        playerToShow = document.getElementById('player4');
      }
  
      // Fade out all players first
      players.forEach((player) => {
        if (player !== playerToShow) {
          player.style.opacity = "0"; // Fade out the other players
          setTimeout(() => {
            player.style.display = "none";
          }, 1000);
        }
      });
  
      // After the fade-out duration, fade in the correct player
      setTimeout(() => {
        playerToShow.style.display = "block";
        setTimeout(() => {
          playerToShow.style.opacity = "1"; // Fade in the selected player
        }, 0); // Short delay to allow the display change before starting fade-in
      }, 1000); // Wait for the fade-out to complete before starting fade-in
    }
  
    // Initially, make the first player visible
    function initializePlayers() {
      let players = document.querySelectorAll("dotlottie-player");
      players.forEach((player, index) => {
        player.style.transition = "opacity 1s ease-in-out";
        if (index === 0) {
          player.style.display = "block";
          player.style.opacity = "1"; // Make the first player visible immediately
        } else {
          player.style.display = "none";
          player.style.opacity = "0"; // Ensure others are hidden
        }
      });
    }
  
    // Initialize players on page load
    initializePlayers();
  
  </script>
  <style>
    .tooltip {

    .tooltip .tooltiptext {

      background-color: #68D2E8;
      color: #FEFAF6;
      text-align: center;
      border-radius: 8px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: small;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #68D2E8 transparent transparent transparent;

    .tooltip:hover .tooltiptext {

    }
